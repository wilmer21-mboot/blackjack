<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./estilos/styles.css">
    <link rel="icon" type="image/png" href="./Logo/A-H.png">
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <p id="comentario">Reglas del juego:
        <br>
        El objetivo del juego es obtener una mano con un valor lo m√°s cercano posible a 21 sin pasarse. <br>
        Se daran cartas aleatorias a Ambos jugadores, tu decides si tomas una carta o plantarse.</p>
    <main>
        <div class="player">
            <h2>Jugador</h2>
            <div class="cards" id="player-cards"></div>
            <p>Points: <span id="player-points">0</span></p>
            <button id="hit">Pedir</button>
            <button id="stand">Detenerse</button>
        </div>
        <div class="dealer">
            <h2>Sistema</h2>
            <div class="cards" id="dealer-cards"></div>
            <p>Puntos: <span id="dealer-points">0</span></p>
            <button id="deal">Reiniciar</button>
        </div>
        <div class="message" id="message"></div>
    </main>
    <script src="./codigo/main.js"></script>
</body>
</html>
